version: "3.3"

services:
  db:
    image: "library/postgres:13"
    env_file:
      - ".env.dev"
#     Ports is only open for dev
#    ports:
#    - "5432:5432"
    networks:
      - "tuskynet"
    volumes:
      - "./init.sql:/docker-entrypoint-initdb.d/init.sql"
      - "tusky:/var/lib/postgresql/data"

  web:
    build: "./"
    env_file:
      - ".env.dev"
    volumes:
    - "./:/src"
    networks:
      - "tuskynet"
    links:
      - "db:db"
    ports:
    - "8000:8000"
    depends_on:
      - "db"

volumes:
  tusky:

networks:
  tuskynet:
    driver: "bridge"